<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js"></script>
    <link rel="stylesheet" href="index.css">

    <title>WOrd BEaTer</title>
</head>
<body class="main-body">
    <div class="container">
        <h1 class="heading-1">Word BEater</h1>
    </div>
    <div class="sub-main-body">
        
        <h3 class="heading-3">Type The Given Word Within <span class="text-success" id="seconds">5</span> Seconds:</h3>
        <h1 class="display" id="current-word">Hello</h1>
            <input type="text" class="input-field" name="input" id="word-input"  placeholder="start typing...." autofocus>
           <h3 class="heading-3">
               <span  class="message"></span>
           </h3>
       
    </div>

    <div class="time-left-class">
        
            <h3>Time Left:
                <span id ="time">0</span>
            </h3>
        
        <div class="score-class">
            <h3>
                Score:
                <span id="score">0</span>
            </h3>
        </div>
    </div>
    
</body>
</html>
